name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点运行
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ 拉取完整历史，包括 tags

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Set GitHub PAT remote
        run: |
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/ha-china/supervisor.git
      - name: Sync all branches and tags
        run: |
          git remote add upstream https://github.com/home-assistant/supervisor.git
          git fetch upstream
          for branch in $(git branch -r | grep upstream/ | grep -v HEAD | sed 's|upstream/||'); do
            git checkout -B $branch upstream/$branch
            git push origin $branch --force
          done
          git fetch upstream +refs/tags/*:refs/tags/*
          git push origin --tags

      - name: Merge upstream/main into your main
        run: |
          git checkout main
          git merge --ff-only upstream/main || echo "Already up to date or manual merge needed"
          git mv .github/workflows/builder.yml .github/workflows/builder.bak
          git commit -m "Remove upstream workflow that I don't want to run"
      - name: copy workflow file to  main
        run: |
          git checkout China
          cp .github/workflows/Auto_Update.yaml /tmp/Auto_Update.yaml
          cp .github/workflows/build-CN.yaml /tmp/build-CN.yaml
          git checkout main
          cp /tmp/Auto_Update.yaml .github/workflows/Auto_Update.yaml 
          cp /tmp/build-CN.yaml .github/workflows/build-CN.yaml
          git add .github/workflows/build-CN.yaml
          git add .github/workflows/Auto_Update.yaml 
          git commit -m "Copy workflow from China"
      - name: Push updates back to your fork
        run: |
          git push origin main
          git push origin --tags  # ✅ 推送所有 tag
